        let correctCountry;
        let score = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadNewFlag() {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            correctCountry = randomCountry.name;
            document.getElementById("flag").src = randomCountry.flag;

            const options = shuffle([...countries].filter(country => country.name !== correctCountry));
            const wrongOptions = options.slice(0, 2);
            const allOptions = shuffle([correctCountry, ...wrongOptions.map(country => country.name)]);

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";  // Limpiar las opciones anteriores
            allOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedCountry) {
            if (selectedCountry === correctCountry) {
                score++;
                alert("¡Correcto!");
            } else {
                alert(`Incorrecto. La respuesta correcta era: ${correctCountry}`);
            }
            document.getElementById("score").textContent = `Aciertos: ${score}`;
            loadNewFlag();  // Cargar una nueva bandera después de cada intento
        }

        window.onload = loadNewFlag;
