<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ff4a4a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Juegos</h1>
        <button onclick="redirect('tetris.html')">Tetris</button>
        <button onclick="redirect('snake.html')">Snake</button>
        <button onclick="redirect('pong.html')">Pong</button>
        <button onclick="redirect('arkanoid.html')">Arkanoid</button>
    </div>

    <script>
        function redirect(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
